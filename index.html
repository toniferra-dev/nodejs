    <body>
        <main class="calculator">
            <header>
                <h1 class="calculator__title">Calculadora de Números Aleatorios</h1>
                <p class="calculator__subtitle">Genera números aleatorios entre 0 y 99 y realiza operaciones matemáticas básicas al instante</p>
            </header>

            <!-- Números aleatorios -->
            <section class="calculator__numbers">
                <span class="calculator__number calculator__number--left" id="numeroIzq"></span>
                <span class="calculator__number calculator__number--right" id="numeroDer"></span>
            </section>

            <!-- Botón de nuevos números -->
            <button class=" calculator__btn--generate" id="btnNuevosNumeros" aria-label="Generar nuevos números aleatorios">
                Generar nuevos
            </button>

            <!-- Zona resultado Sumar y Restar -->
            <section class="calculator__results">
                <span class="calculator__result calculator__result--sum" id="resultadoSuma"></span>
                <span class="calculator__result calculator__result--subtract" id="resultadoResta"></span>
            </section>

            <!-- Zona botones Sumar y Restar -->
            <section class="calculator__buttons">
                <button class="calculator__btn calculator__btn--sum" id="btnSumar" aria-label="Sumar los dos números aleatorios">Sumar</button>
                <button class="calculator__btn calculator__btn--subtract" id="btnRestar" aria-label="Restar los dos números aleatorios">Restar</button>
            </section>

            <!-- Zona resultado Multiplicación y División -->
            <section class="calculator__results">
                <span class="calculator__result calculator__result--multiply" id="resultadoMulti"></span>
                <span class="calculator__result calculator__result--divide" id="resultadoDiv"></span>
            </section>

            <!-- Zona botones Multiplicar y Dividir -->
            <section class="calculator__buttons">
                <button class="calculator__btn calculator__btn--multiply" id="btnMultiplicar" aria-label="Multiplicar los dos números aleatorios">Multiplicar</button>
                <button class="calculator__btn calculator__btn--divide" id="btnDividir" aria-label="Dividir los dos números aleatorios">Dividir</button>
            </section>
